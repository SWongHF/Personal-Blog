{% extends "puzzle/layout.html" %}
{% load static %}
{% block title %}
    8-Puzzle
{% endblock %}

{% block body %}
	<h2 class="title d-flex text-align-left font-weight-bold">The 8-puzzle Game</h2>
	<div class="line-break" style="background-color: rgb(73, 73, 73); margin-bottom: 20px;"></div>
    <div id="gameview" class="prevent-select">
        <div id="direction">Press "Start New Game".</div>
        <div class="button-group">
            <button id="new-game" class="btn btn-primary">Start New Game</button>
            <button id="solve" class="btn btn-success">Solve</button>
        </div>
        <div class="puzzle pz-shadow">
            <div id="puzzle_1" class="puzzle_num" style="background-color: #fa8080;">1</div>
            <div id="puzzle_2" class="puzzle_num" style="background-color: #FFAB76;">2</div>
            <div id="puzzle_3" class="puzzle_num" style="background-color: #FFFDA2;">3</div>
            <div id="puzzle_nl"class="puzzle_num -hidden">\n</div>
            <div id="puzzle_4"class="puzzle_num" style="background-color: #BAFFB4;">4</div>
            <div id="puzzle_5"class="puzzle_num" style="background-color: #CFFFDC;">5</div>
            <div id="puzzle_6"class="puzzle_num" style="background-color: #93FFD8;">6</div>
            <div id="puzzle_nl"class="puzzle_num -hidden">\n</div>
            <div id="puzzle_7"class="puzzle_num" style="background-color: #93b4f7;">7</div>
            <div id="puzzle_8"class="puzzle_num" style="background-color: #F4BEEE;">8</div>
            <div id="puzzle_mt"class="puzzle_num -empty"></div>
        </div>
        <div id="logmsg" class="prevent-select">
            <div id="logmsg-bar">Logs</div>
            <div id="logmsg-msg" class="scroller"></div>
        </div>
        
    </div>
{% endblock %}

{% block script %}
	<script src="{% static 'index/index.js' %}"></script>
    <script src="{% static 'puzzle/gameview.js' %}"></script>
{% endblock %}
