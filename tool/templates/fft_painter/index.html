{% extends "fft_painter/layout.html" %}
{% load static %}
{% block title %}
    Fourier Transform Visualizer
{% endblock %}

{% block body %}
	<h2 class="title d-flex text-align-left font-weight-bold">Contour Fitting by Fourier Transform</h2>
	<div class="line-break" style="background-color: rgb(73, 73, 73); margin-bottom: 20px;"></div>
	<div class="row d-flex justify-content-center">
		<img id="responsive-gif" src="{% static 'fft_painter/fft5fast.gif' %}">
		<div class="sliderContainer ">
			<input type="range" min="0.5" max="10" step="0.5" value="0.5" oninput="slider()" class="form-range" id="customSlider">
			<div id="slider-value">&epsilon; = <span id="slider-number">0.5</span></div>
		</div>
		<div class="line-break"></div>
		<div class="btn-group btn-group-justified" id="btn-group" role="group">
			<div class="btn-group">
				<label class="btn btn-success button5" onclick="button(0.5)">0.5&#215;</button>
			</div>
			<div class="btn-group">
				<label class="btn btn-success active button10" onclick="button(1.0)">1.0&#215;</button>
			</div>
			<div class="btn-group">
				<label class="btn btn-success button20" onclick="button(2.0)">2.0&#215;</button>
			</div>
		</div>
	</div>
{% endblock %}

{% block script %}
	<script src="{% static 'fft_painter/index.js' %}"></script>
	<script src="{% static 'fft_painter/slider.js' %}"></script>
	<script src="{% static 'fft_painter/button.js' %}"></script>
{% endblock %}
